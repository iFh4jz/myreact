        function Person (props) {
            const {name, age, sex} = props
            return (
                <ul>
                    <li>姓名:{name}</li>
                    <li>性别:{sex}</li>
                    <li>年龄：{age+1}</li>
                </ul>
            )
        }

            // 对标签属性进行类型限制和默认值设置
        Person.propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number
            }

        Person.defaultProps = {
                sex:'不男不女',
                age:18
            }
        // 渲染虚拟DOM到页面
