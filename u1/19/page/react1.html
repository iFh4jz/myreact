<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>
<body>
<!--    准备好一个容器-->
    <div id="test"></div>
<!--    引入react核心库-->
    <script type="text/javascript" src="../../js/react.development.js"></script>
<!--    引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转为js-->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
<!--引入prop-types,用于对标签属性进行限制-->
    <script type="text/javascript" src="../../js/prop-types.js"></script>
    <!--此处写babel-->
    <script type="text/babel">
        // 创建类组件
        class Login extends React.Component{
            handleSubmit = () => {
                const {username, password} = this
                alert(`你输入的用户名: ${username.value}, 你输入的密码是: ${password.value}`)
            }
            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名: <input ref={c=>this.username = c} type="text" name="username"></input>
                        密码: <input ref={c=>this.password = c} type="password" name="password"></input>
                        <button>登陆</button>
                    </form>
                )
            }
        }

        // 渲染虚拟DOM到页面
        ReactDOM.render(<Login/>, document.getElementById('test'))


    </script>
</body>
</html>
