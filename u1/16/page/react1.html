<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref类绑定</title>
</head>
<body>
<!--    准备好一个容器-->
    <div id="test"></div>
<!--    引入react核心库-->
    <script type="text/javascript" src="../../js/react.development.js"></script>
<!--    引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转为js-->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
<!--引入prop-types,用于对标签属性进行限制-->
    <script type="text/javascript" src="../../js/prop-types.js"></script>
    <!--此处写babel-->
    <script type="text/babel">
        // 创建类组件
        class Demo extends React.Component{
            showData1 = () => {
                const {input1} = this
                alert(input1.value)
            }
            showData2 = () => {
                const {input2} = this
                alert(input2.value)
            }
            saveInput = (c) => {
                this.input1 = c;
                console.log('@', c)
            }

            render() {
                return (
                    <div>
                        <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据"/> &nbsp;
                        <button onClick={this.showData1}>点我提示左侧数据</button> &nbsp;
                        <input ref={(currentNode)=>{this.input2 = currentNode}} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }

        // 渲染虚拟DOM到页面
        ReactDOM.render(<Demo/>, document.getElementById('test'))


    </script>
</body>
</html>
